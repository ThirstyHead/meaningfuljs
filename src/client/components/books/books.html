<p><a ng-link="home">Home</a> / Books</p>

<h1>Books <button type="button"
                  title="Create New" 
                  ng-click="books.create()"
                  class="btn btn-primary">
            <span class="glyphicon glyphicon-plus" 
                  aria-hidden="true"></span></button></h1>

<table class="table">
    <thead>
        <tr>
            <th>&nbsp;</th>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="book in books.list track by book._id">
            <td><button type="button"
                        title="Edit" 
                        ng-click="books.edit(book._id)"
                        class="btn btn-success">
                  <span class="glyphicon glyphicon-pencil" 
                        aria-hidden="true"></span></button>

                <button type="button"
                        title="Delete" 
                        ng-click="books.delete(book._id)"
                        class="btn btn-danger">
                  <span class="glyphicon glyphicon-trash" 
                        aria-hidden="true"></span></button>

                        </td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publisher}}</td>
        </tr>
    </tbody>
</table>
